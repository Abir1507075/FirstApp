<div>
    <form [formGroup] = "contactForm" fxLayout="column" fxLayoutAlign="space-around center">
        <div class = form-row>
            <mat-form-field>
                <mat-label>First Name</mat-label>
                <input  matInput type="text"  formControlName = 'firstName'>
                <mat-error  *ngIf="contactForm.controls.firstName.touched && !contactForm.controls.firstName.valid">
                    This field is Required
                </mat-error>
            </mat-form-field>
        </div>

        <div class = form-row>
            <mat-form-field>
                <mat-label>Last Name</mat-label>
                <input matInput  type="text" formControlName = 'lastName'>
                <mat-error *ngIf="contactForm.controls.lastName.touched && !contactForm.controls.lastName.valid">
                    This field is required
                </mat-error>
            </mat-form-field>
        </div>

        <div class = form-row>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput  placeholder="Ex. pat@example.com" type="email"  formControlName = 'email'>
                <mat-error *ngIf="contactForm.controls.email.touched && contactForm.controls.email.hasError('required')">
                    This field is required
                </mat-error>
                <mat-error *ngIf="contactForm.controls.email.touched && contactForm.controls.email.hasError('email')">
                    Invalid Email
                </mat-error>
            </mat-form-field>
        </div>
        <div class = form-row>
            <mat-form-field>
                <mat-label>Mobile Number</mat-label>
                <input matInput type="text" formControlName = 'mobileNumber'>
                <mat-error *ngIf="contactForm.controls.mobileNumber.touched && contactForm.controls.mobileNumber.hasError('required')">
                    This field is required
                </mat-error>
                <mat-error *ngIf="contactForm.controls.mobileNumber.touched && contactForm.controls.mobileNumber.hasError('pattern')">
                    Invalid Mobile Number
                </mat-error>
            </mat-form-field>
        </div>

        <div class="form-row" >
            <mat-form-field >
                <mat-label>Date of Birth</mat-label>
                <input matInput formControlName="dateOfBirth" [matDatepicker] = "date" >
                <mat-datepicker-toggle matSuffix [for] = "date"></mat-datepicker-toggle>
                <mat-datepicker #date></mat-datepicker>
                <mat-error *ngIf="contactForm.controls.dateOfBirth.touched && !contactForm.controls.dateOfBirth.valid">
                    This field is required
                </mat-error>
            </mat-form-field>
        </div>

        <div class = form-row>
            <button mat-button mat-dialog-close [disabled]="!contactForm.valid" (click)="saveContact()">Submit</button>
            <button mat-button mat-dialog-close>Cancel</button>
        </div>
    </form>
</div>
