<div fxLayout="column">
    <mat-action-list>
        <mat-list-item class="contact" (click)="onSelect(i)"  *ngFor="let contact of contactList;let i = index">
            <div matLine>
                {{contact.firstName}}
            </div>
            <div >
                {{contact.mobileNumber}}
            </div>
        </mat-list-item>
    </mat-action-list>
</div>
